<h2>Lista de Productos</h2>

<!--  Barra de bÃºsqueda -->
<div class="input-search">
  <input type="text" placeholder="Buscar productos..." (input)="searchProducts($event)">
</div>

<!--  Contenedor para todos los productos -->
<div class="product-container">
  <p *ngIf="products.length === 0">No hay productos disponibles.</p> <!-- ðŸ”¥ Verifica si la lista estÃ¡ vacÃ­a -->

  <app-product-card
    *ngFor="let product of filteredProducts"
    [id]="product.id"
    [name]="product.name"
    [imageUrl]="product.imageUrl"
    [price]="product.price"
    [description]="product.description"
    (productClicked)="viewDetails($event)">
  </app-product-card>
</div>

<!--  PaginaciÃ³n -->
<div class="pagination">
  <button (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
  <span>PÃ¡gina {{ currentPage }}</span>
  <button (click)="nextPage()">Siguiente</button>
</div>
