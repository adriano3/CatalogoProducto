<div class="product-item">
  <div class="product-name">
    <h3 (click)="goToDetails()">{{ name }}</h3>
  </div>
  <img [src]="imageUrl" class="imagenes" alt="{{ name }}">
  <div class="Info">
    <h4>Precio: {{ price }} USD</h4>
    <p>{{ description }}</p>
  </div>
   <button (click)="addToCart()">Agregar al carrito</button>
</div>
